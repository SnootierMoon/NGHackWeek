<html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />

    <style>
      /* Set the position of the image */
      img {
        position: absolute;
        top: 100;
        left: 560; 
        width: 400;
      }
      input {
        position: absolute;
        top: 75px;
        left: 0;
      }
    </style>

  <body>

    <div class="s128">
      <img class="center" src = "static/NGSearchLogo.png" alt = "NGSearch Logo"/>
      <form action = "/search" method="get">
        <div class="inner-form">
          <div class="row">
            <div class="input-field second">
              <input type="search" placeholder="Product Name" name="query"/>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      var btnDelete = document.getElementById('clear');
      var inputFocus = document.getElementById('inputFocus');

      btnDelete.addEventListener('click', function(e)
      {
        e.preventDefault();
        inputFocus.value = ''
      })
      document.addEventListener('click', function(e)
      {
        if (document.getElementById('first').contains(e.target))
        {
          inputFocus.classList.add('isFocus')
        }
        else
        {
          inputFocus.classList.remove('isFocus')
        }
      });

    </script>
  </body>
</html>
